<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate GeoJSON from cordinates</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <style>
    #map {
      height: 50vh;
      width: 100%;
    }
  </style>
  <body>
    <div class="container-fluid">
      <header class="row justify-content-between bg-primary text-white py-2">
        <div class="col">
          <h1 class="font-source-sans">Generate GeoJSON from cordinates</h1>
        </div>
      </header>
      <div class="container">
        <div class="row mt-4">
          <div class="col">
            <p>
              This tool uses Leaflet and ES6 to generate a route via OSMR using
              the coordinates entered below.
            </p>
            <textarea name="" id="" rows="10" class="form-control"></textarea>
            <button class="btn btn-lg btn-success mt-2">Generate</button>
          </div>
          <div class="col">
            <h5 class="font-source-sans">Result:</h5>
            <textarea
              id="result"
              class="form-control mb-1"
              rows="10"
              onClick="SelectAll('result');"
              readonly
            ></textarea>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.3.0/leaflet-providers.min.js"
    integrity="sha512-BvspeNZVpLUKQfVJjb7gVlS7KcMtl82QxPAgpkkwnMlP7x2DhnGbl6dIbLlJLX7YEBWxTvVdH8eIa7iLn9ZtbQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script src="./app.js"></script>
</html>
